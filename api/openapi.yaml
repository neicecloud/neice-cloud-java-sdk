components:
  schemas:
    Balance:
      example:
        reward: 1.4658129805029452
        total: 5.962133916683182
        balance: 6.027456183070403
        voucher: 5.637376656633329
        userUuid: userUuid
      properties:
        balance:
          type: number
        reward:
          type: number
        total:
          type: number
        userUuid:
          type: string
        voucher:
          type: number
      title: Balance
      type: object
    CertificateRequest:
      example:
        code: code
        phone: phone
        force: true
        model: model
        udid: udid
        version: version
      properties:
        code:
          description: 通过设备证书兑换码可以兑换设备证书
          type: string
        force:
          description: 强制触发证书查询刷新:证书模式下，系统如果检查该设备证书不为空，将不会触发渠道证书拉取同步，增加强制后，将强制系统查询各渠道证书
          type: boolean
        model:
          description: 指定设备型号:iPhone,iPad,iPod,如不指定则使用任何设备
          type: string
        phone:
          description: 如果你兑换的预定证书，需输入手机号用以接收激活通知
          type: string
        udid:
          description: iOS设备的UDID
          type: string
        version:
          description: 传递APP客户端的版本号
          type: string
      required:
      - udid
      title: CertificateRequest
      type: object
    CertificateResponse:
      example:
        notAfter: 2000-01-23T04:56:07.000+00:00
        code: code
        buy: buy
        mobileprovision: mobileprovision
        certificate: certificate
        description: description
        invisible: true
        experience: 1
        title: title
        uuid: uuid
        valid: true
        password: password
        price: 5
        contact: contact
        reserve: true
        create: 2000-01-23T04:56:07.000+00:00
        lock: 5
        tag: tag
        udid: udid
        actual: 6
        serialNumber: serialNumber
        profile: profile
        mobile: mobile
        pay: pay
        signed: 7
        team: team
        quality: 2
        phone: phone
        domain: domain
        teamId: teamId
        name: name
        device: device
      properties:
        actual:
          description: 实际支付
          format: int32
          type: integer
        buy:
          description: 购买地址
          type: string
        certificate:
          description: Base64格式的证书P12文件
          type: string
        code:
          description: 证书兑换码
          type: string
        contact:
          description: 联系人
          type: string
        create:
          description: 创建时间
          format: date-time
          type: string
        description:
          description: 证书说明
          type: string
        device:
          description: 设备名
          type: string
        domain:
          description: 归属
          type: string
        experience:
          description: 允许用户体验的次数
          format: int32
          type: integer
        invisible:
          description: 隐形证书
          type: boolean
        lock:
          description: 锁定:0,不加锁;100,导出锁;200,体验锁;300,解码锁;400,付款锁;500,优惠锁;600,包月锁;700,续费锁;800,备份锁;10000,杀死锁
          format: int32
          type: integer
        mobile:
          description: 预定证书的手机号
          type: string
        mobileprovision:
          description: Base64格式的证书描述文件
          type: string
        name:
          description: 证书名
          type: string
        notAfter:
          description: 过期时间
          format: date-time
          type: string
        password:
          description: 证书P12对应的密码
          type: string
        pay:
          description: 购买
          type: string
        phone:
          description: 预定证书的手机号
          type: string
        price:
          description: 官方定价
          format: int32
          type: integer
        profile:
          description: 证书描述文件ID
          type: string
        quality:
          description: 证书质保天数
          format: int32
          type: integer
        reserve:
          description: 是否为预定的证书
          type: boolean
        serialNumber:
          type: string
        signed:
          description: 用户签名应用的次数
          format: int32
          type: integer
        tag:
          description: 标记
          type: string
        team:
          description: 证书TEAM
          type: string
        teamId:
          type: string
        title:
          description: 标题
          type: string
        udid:
          description: 证书的UDID
          type: string
        uuid:
          description: 上游渠道生成的证书的UUID
          type: string
        valid:
          description: 证书是否有效
          type: boolean
      required:
      - certificate
      - mobileprovision
      - password
      - udid
      title: CertificateResponse
      type: object
    DeviceRequest:
      example:
        code: code
        system: system
        param: param
        phone: phone
        refer: refer
        name: name
        reserve: true
        callback: callback
        model: model
        udid: udid
        version: version
        quality: 0
      properties:
        callback:
          description: 预定证书激活时可通过回调地址将证书推送到业务系统中，为空将不会回调
          type: string
        code:
          description: 可使用兑换码注册设备
          type: string
        model:
          description: 兑换设备的手机型号，非必要参数
          type: string
        name:
          description: 当调用的预定证书激活时，激活通知短信将发送该名称，方便区分，允许为空值
          type: string
        param:
          description: 额外透传参数，非必要参数
          type: string
        phone:
          description: 预定手机:设备激活后发送可以安装APP的通知短信，当注册预定证书时，电话号码不能为空值
          type: string
        quality:
          description: 增加质保天数后台可能会增加计费
          format: int32
          type: integer
        refer:
          description: 下游系统可以标记该设备的注册用户，上游系统将透传回去，非必要参数
          type: string
        reserve:
          description: 证书预定参数开关如果卡设备，将在设备处于激活状态时通知用户安装
          type: boolean
        system:
          description: 兑换设备的系统，非必要参数
          type: string
        udid:
          description: iOS或iPad设备UDID
          type: string
        version:
          description: 兑换设备的客户端版本，非必要参数
          type: string
      required:
      - udid
      title: DeviceRequest
      type: object
    Endpoint:
      example:
        endpoint: endpoint
        name: name
        description: description
      properties:
        description:
          type: string
        endpoint:
          type: string
        name:
          type: string
      title: Endpoint
      type: object
    HttpEntity:
      example:
        body: '{}'
      properties:
        body:
          properties: {}
          type: object
      title: HttpEntity
      type: object
    OpenEnterpriseCertificate:
      example:
        notAfter: 2000-01-23T04:56:07.000+00:00
        serialNumber: serialNumber
        issuerDn: issuerDn
        mobileprovision: mobileprovision
        revocationTime: 2000-01-23T04:56:07.000+00:00
        certificate: certificate
        certificateName: certificateName
        uuid: uuid
        notBefore: 2000-01-23T04:56:07.000+00:00
        valid: true
        password: password
        createTime: 2000-01-23T04:56:07.000+00:00
        teamId: teamId
        revocationReason: revocationReason
        md5: md5
        subjectDn: subjectDn
      properties:
        certificate:
          type: string
        certificateName:
          type: string
        createTime:
          format: date-time
          type: string
        issuerDn:
          type: string
        md5:
          type: string
        mobileprovision:
          type: string
        notAfter:
          format: date-time
          type: string
        notBefore:
          format: date-time
          type: string
        password:
          type: string
        revocationReason:
          type: string
        revocationTime:
          format: date-time
          type: string
        serialNumber:
          type: string
        subjectDn:
          type: string
        teamId:
          type: string
        uuid:
          type: string
        valid:
          type: boolean
      title: OpenEnterpriseCertificate
      type: object
    OutResponseOfBalance:
      example:
        msg: msg
        code: 0
        data:
          reward: 1.4658129805029452
          total: 5.962133916683182
          balance: 6.027456183070403
          voucher: 5.637376656633329
          userUuid: userUuid
      properties:
        code:
          description: 响应代码
          format: int32
          type: integer
        data:
          $ref: '#/components/schemas/Balance'
        msg:
          description: 错误信息:成功时为空或为success
          type: string
      required:
      - code
      title: OutResponseOfBalance
      type: object
    OutResponseOfListOfCertificateResponse:
