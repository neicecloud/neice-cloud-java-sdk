      x-contentType: application/json
      x-accepts: '*/*'
  /aas/api/v1/registers:
    post:
      description: 请确保批量提交的数据的准性，提交后不可撤销，批量提交注册将不直接返回证书，请通过回调接口接收证书，如果没提供回调接口，可使用查询接口查询
