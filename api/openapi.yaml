      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/DeviceRequest'
              type: array
        description: deviceRequests
        required: true
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/OutResponseOfstring'
